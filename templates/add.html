{% extends 'base.html'%}

{% block content %}
<!--Template code adapted from snack-add-form in example-->
<form id="add-pet" method="POST">
  {{ form.hidden_tag() }} <!--add type=hidden form fields -->

  {% for field in form
         if field.widget.input_type != 'hidden' %}

    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>

  {% endfor %}

  <button type="submit">Add New Pet</button>
</form>
{% endblock%}
