{% extends 'base.html'%}

{% block content %}
<!--Template code adapted from snack-add-form in example-->
<h2>Species: {{pet.species}}</h2>
<img src="{{pet.photo_url}}">
<p>Age: {{pet.age}}</p>
<form id="add-pet" method="POST">
  {{ form.hidden_tag() }} <!--add type=hidden form fields -->

  {% for field in form
         if field.widget.input_type != 'hidden' %}

    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>

  {% endfor %}
    <a href="/">Cancel</a>
  <button type="submit">Update Pet</button>
</form>
{% endblock%}
